<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .circle {
            transition: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            font-size: 24px;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
        }
        .yellow { background-color: yellow; }
        .red { background-color: red; }
        .green { background-color: green; }

        .disabled {
            background-color: lightgray; 
            pointer-events: none; 
        }

    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Guess the Number Game</h1>
        <p>Guess the number between 1 and 40. You have 6 attempts.</p>
        <button id="rulesButton">Show Rules</button>
        <div id="buttons" class="mt-4"></div>
        <h3 id="result" class="mt-4"></h3>
        <button id="restart" class="btn btn-primary mt-3" style="display: none;">Try Again</button>
    </div>
<script src="script.js"></script>
</body>
</html>
